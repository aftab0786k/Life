<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="./life.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Romanesco&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     
</head>
<body>
    <div class ="background">
        <div id ="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id ="afterDOBBtnTxt" class="container">
           <div class="center">
            <h1>How Much Life Journey Covered ,Till Now</h1>
            <div class="time-container">
                <h2><div id ="year">0</div>Year</h2>
                <h2><div id ="month">0</div>Months</h2>
                <h2><div id ="day">0</div>Days</h2>
                <h2><div id ="hour">0</div>Hour</h2>
                <h2><div id ="minute">0</div>Minutes</h2>
                <h2><div id ="second">0</div>Second</h2>
            </div>
           </div>
        </div>

        <div class="settings">
            <i id ="cog" class="fa fa-cog"></i>
            <div id = "settingContent" class="settings-content hide" >
                <input type ="date" id ="dobInput">
                <button id ="dobButton">Add DOB</button>
            </div>
        </div>
       
    </div>
    <script src ="./life.js"></script>
</body>
</html>
